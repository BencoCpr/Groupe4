<ion-app color="white">
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="warning">
        <ion-title class="ion-text-center">
          Tech Course G4
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/stats">
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Sats</ion-label>

      <ion-tab-button tab="note">
