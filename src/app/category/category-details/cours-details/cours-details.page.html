<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category/category-detail"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{selectedCourse.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="selectedCourse.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>{{selectedCourse.description}}</p>
          <ion-list>
            <ion-item *ngFor="let detailcourse of selectedCourse.chapters "[routerLink]="['./',detailcourse.id]">

              <ion-label>
                <h2>{{detailcourse.title}}</h2>
              </ion-label>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
