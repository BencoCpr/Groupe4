<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{selectedCategory.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="selectedCategory.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>{{selectedCategory.description}}</p>
          <ion-list>
            <ion-item detail *ngFor="let detailcategory of selectedCategory.courses" [routerLink]="['./',detailcategory.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="detailcategory.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{detailcategory.title}}</h2>
                <h3>{{detailcategory.description}}</h3>
              </ion-label>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
