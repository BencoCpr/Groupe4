<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center">Categories</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{categoryList[0].title}}</ion-card-title>
          </ion-card-header>

          <ion-img [src]="categoryList[0].imageUrl"></ion-img>

          <ion-card-content>
            <p>{{categoryList[0].description}}</p>
          </ion-card-content>

        </ion-card>

        <ion-slides>
          <ion-slide *ngFor="let category of categoryList" [routerLink]="['./',category.id]">
            <ion-card>
              <ion-card>
                <h3 class="padding">{{category.title}}</h3>
                 <h3 class="padding"><ion-label>Courses: {{category.courses.length}}</ion-label></h3>
              </ion-card>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
